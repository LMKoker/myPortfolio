<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
</head>
<body>
	<form action="index.php" method="POST">
			
			<label for="username">username:</label>
			<input type="text" id="username" placeholder="Spongebob"><br>
			
			<label for="password">password:</label>
			<input type="password" id="password"><br>
			
			<label for="email">email:</label>
			<input type="email" id="email"><br>
			
			<label for="phone">phone #:</label>
			<input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
			
			<label for="birthdate">birthdate:</label>
			<input type="date" id="birthdate"><br>
			
			<label for="quantity">quantity:</label>
			<input type="number" id="quantity" placeholder="1"><br>

			<label for="title">title:</label>

			<label for="Mr.">Mr.</label>
			<input type="radio" id="Mr." value="Mr." name="title">
			<label for="Ms.">Ms.</label>
			<input type="radio" id="Ms." value="Mr." name="title">
			<label for="PhD.">PhD.</label>
			<input type="radio" id="PhD." value="Mr." name="title"><br>

			<label for="payment">payment:</label>
			<select id="payment">
				<option value="visa">visa</option>
				<option value="mastercard">mastercard</option>
				<option value="giftcard">giftcard</option>
			</select><br>

			<label for="subscribe">subscribe:</label>
			<input type="checkbox" name="" id="subscribe"><br>

			<label for="comments">comments:</label><br>
			<textarea id="comments" rows="3" cols="25"></textarea><br>

			<label for="file"></label>
			<input type="file" name="" id="file"><br>

			<input type="reset" name=""><br>
			<input type="submit" name="">
	</form>
</body>
</html>
